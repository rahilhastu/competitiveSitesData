{% extends 'base.html' %}
{% block content %}
<style type="text/css">
  .s{
    size: 10px !important;
    font-size:20px !important;
  }
</style>
<div class="container">
  <div class="col-md-10 col-md-offset-1">
    <div class="banner-text text-center">
    {% if error %}
    <h1 class="s"> {{ error }} </h1>
      <p>Your username or password did not match. Please try again.</p>
    {% endif %} 
    {% if err %}
    <h1 style="font-size:30px;" > {{ err }} </h1>
      <p><b><a href="{% url 'login' %}">Login</a> to proceed</b></p>
    {% else %}  
    <h1 style="font-stretch: expanded;"><font size="6">Update the Database</font></h1>
  
  <form method="post" action="">
      {% csrf_token %}
     <input style="margin: 5px;" type="text" name="username"  size="30" autofocus placeholder="Username"/><br>             
      <input style="margin: 5px;" type="password" name="password"  size="30 " autofocus placeholder="Password"/>  <br>
      <button style="margin: 30px;" type="submit" class='btn btn-default' >Login</button>
  </form>
  {% endif %}
</div>
</div>
</div>
{% endblock %}
